<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>
  <main>
     <img src="images/bg-pattern-top.svg" alt="bg-pattern-top" class="pattern-top">
        <img src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="pattern-bottom">

    <div class="card">
       <img src="images/bg-pattern-card.svg" class="card__banner" />

        <img src="images/image-victor.jpg" class="avatar" alt="avatar" >
      
      <div class="card__perfil">
        <div class="name dark">Victor Crest <span class="old gray">26</span></div>
      </div>

       <div class="card__city">London</div>

      <div class="line"></div>
      <hr>
      <div class="card__footer">
       <div class="card__footer--conteiner">
        <div class="number dark">80K</div>
         <div class="description gray">Followers</div>
        </div>

       <div class="card__footer--conteiner">
        <div class="number dark">803K</div>
         <div class="description gray">Likes</div>
       </div>

        <div class="card__footer--conteiner"> 
          <div class="number dark">1.4K</div>
          <div class="description gray">Photos</div>
        </div>
      </div>      
    </div>
  </main>
    
 
</body>
</html>
